<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 22px;
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        .links {
            margin-top: 20px;
        }
        .link {
            display: block;
            background-color: #0073b1;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .link:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="avatar.png" alt="Avatar">
        <h1>Eduardo Wundervald</h1>
        <p>Programador apaixonado por tecnologia. Explore meus projetos e redes abaixo:</p>

        <div class="links">
            <a href="https://github.com/EduardoWundervald" class="link" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/eduardowundervald/" class="link" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
