<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Wundervald</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d8d5cb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left, .right {
            flex: 1;
            padding: 20px;
            min-width: 250px;
        }
        .left {
            text-align: justify;
        }
        .right {
            text-align: center;
        }
        .avatar {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            margin-top: 40px;
        }
        .logo {
        width: 250px;
        height: auto;
        margin: 1px auto; /* Centraliza horizontalmente */
        display: block; /* Garante que o elemento respeite o margin auto */
        max-width: 100%;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .links {
            margin-top: 20px;
        }
        .link {
            display: block;
            background-color: #40535e;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .link:hover {
            background-color: #f87a05;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .left {
                text-align: justify;
                order: 2;
            }
            .right {
                order: 1;
            }
            .avatar {
                height: 100px;
                width: 100px;
            }
            .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Coluna da direita (mobile: fica no topo) -->
        <div class="right">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <h1>Eduardo Wundervald</h1>
            <div class="links">
                <a href="https://github.com/EduardoWundervald" class="link" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/eduardowundervald/" class="link" target="_blank">LinkedIn</a>
                <a href="https://www.instagram.com/eduardo_vendaval/" class="link" target="_blank">Instagram</a>
            </div>
        </div>

        <!-- Coluna da esquerda (mobile: fica abaixo) -->
        <div class="left">
            <h1>Sobre Mim</h1>
            <p>Apaixonado por tecnologia.</p>
            <p>Desenvolvedor de testes em JEST para projetos JavaScript e autodidata em Flutter, HTML e CSS.</p>
            <p>Quality Assurance para conformidade das especificações do cliente.</p>
            <p>Explore meus projetos e mídias:</p>
            <img src="Wundervald.png" alt="Wundervald" class="logo">
        </div>
    </div>

</body>
</html>
